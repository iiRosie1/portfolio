<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Magazine</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%238F98E2' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='3'/><path d='M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5'/><path d='M12 7.5V9'/><path d='M7.5 12H9'/><path d='M16.5 12H15'/><path d='M12 16.5V15'/><path d='m8 8 1.88 1.88'/><path d='M14.12 9.88 16 8'/><path d='m8 16 1.88-1.88'/><path d='M14.12 14.12 16 16'/></svg>">
    <link rel="stylesheet" href="brandmagazine.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.js-master/turn.js"></script>
    <script defer src="brandmagazine.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <main>
        <div class="project-info">
            <div class="info-row">
                <div class="info-group">
                    <span class="info-label">COURSE</span>
                    <span class="info-text">GBDA 101 - Introduction to Digital Media</span>
                </div>
                <div class="info-group">
                    <span class="info-label">TIMELINE</span>
                    <span class="info-text">March 2024</span>
                </div>
                <div class="info-group">
                    <span class="info-label">TOOLS</span>
                    <span class="info-text">InDesign, Photoshop, Illustrator</span>
                </div>
                <div class="info-group">
                    <span class="info-label">TEAM</span>
                    <span class="info-text">Me! (Solo Project)</span>
                </div>
            </div>
        </div>
        <div class="flipbook-container">
            <div class="flipbook">
                <div class="page"><img src="images/brandmagazine/front.png" alt="Front Cover" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/1.png" alt="Page 1" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/2.png" alt="Page 2" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/3.png" alt="Page 3" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/4.png" alt="Page 4" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/5.png" alt="Page 5" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/6.png" alt="Page 6" draggable="false"></div>
                <div class="page"><img src="images/brandmagazine/back.png" alt="Back Cover" draggable="false"></div>
            </div>
            <div class="hover-text">Click and drag corners to flip through magazine</div>
        </div>
    </main>

    <div id="footer"></div>
</body>

</html>
